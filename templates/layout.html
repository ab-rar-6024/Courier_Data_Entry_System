<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

<!-- FULL HEIGHT WRAPPER -->
<div class="d-flex min-vh-100">

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span class="logo-text">My System</span>
        </div>

        <a href="/zone-entry"><i class="fa fa-map"></i><span> Zone Entry</span></a>
        <a href="/rate-entry"><i class="fa fa-money-bill"></i><span> Rate Entry</span></a>
        <a href="/booking-entry"><i class="fa fa-calendar"></i><span> Booking Date</span></a>
        <a href="/invoice"><i class="fa fa-file-invoice"></i><span> Invoice</span></a>
        <a href="/sales-checking"><i class="fa fa-chart-line"></i><span> Sales Checking</span></a>
        <a href="/day-wise"><i class="fa fa-clock"></i><span> Day Wise</span></a>
        <a href="/day-book"><i class="fa fa-book"></i><span> Day Book</span></a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content d-flex flex-column flex-fill">

        <!-- HEADER -->
        <div class="header d-flex justify-content-between align-items-center">
            <button class="btn btn-sm btn-dark" onclick="toggleSidebar()">
                <i class="fa fa-bars"></i>
            </button>

            <div>
                Welcome, {{ session['user'] }}
                <a href="/logout" class="btn btn-sm btn-danger ms-2">Logout</a>
            </div>
        </div>

        <!-- PAGE CONTENT -->
        <div class="flex-grow-1 p-4">
            {% block content %}{% endblock %}
        </div>

        <!-- FOOTER (ALWAYS AT BOTTOM) -->
        <div class="footer text-center">
            Â© 2025 Booking System
        </div>

    </div>
</div>

<script>
function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("collapsed");
}
</script>

</body>
</html>
